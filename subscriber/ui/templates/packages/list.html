{% extends "photonic/view.html" %}
{% block content %}
<table class="display" data-endpoint='subscriber' data-url="/v1/packages" width="100%">
    <thead>
        <tr>
            <th id='name'>Name</th>
            <th data-href="/infrastructure/subscriber/package" data-modal width="2rem">
                <span data-feather="edit"></span>
            </th>
        </tr>
    </thead>
</table>
{% endblock %}
{% block buttons %}
<a class="btn btn-primary" data-modal href="{{APP}}/infrastructure/subscriber/package/add">Add Package</a>
{% endblock %}
