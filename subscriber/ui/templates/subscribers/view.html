{% extends "photonic/view.html" %}

{% block content %}
    <form method='post' enctype="multipart/form-data" disabled>
        {{ form }}
    </form>
{% endblock %}


{% block buttons %}
    <a href="#" onclick="close_window();" class="btn btn-default">Back</a>
    {% if REQ.policy.validate('services:admin') %}
    <a href="{{ APP }}/services/subscriber/edit/{{id}}" class="btn btn-primary">Edit</a>
    {% endif %}
{% endblock %}
